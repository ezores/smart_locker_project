name: Smart Locker CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: smart_locker_db
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Setup database
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/smart_locker_db"
        run: |
          cd backend
          python app.py --reset-db --minimal

      - name: Run backend tests
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/smart_locker_db"
        run: |
          cd backend
          python -m pytest tests/ -v --cov=. --cov-report=xml
          python test_api.py

      - name: Upload backend coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false

      - name: Upload frontend coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: smart_locker_db
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          cd frontend && npm ci && cd ..

      - name: Setup database
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/smart_locker_db"
        run: |
          cd backend
          python app.py --reset-db --minimal

      - name: Start backend server
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/smart_locker_db"
        run: |
          cd backend
          python app.py --minimal &
          sleep 10

      - name: Start frontend server
        run: |
          cd frontend
          npm run dev &
          sleep 15

      - name: Run integration tests
        run: |
          node tests/run_all_tests.js

      - name: Run comprehensive tests
        run: |
          python test_reservations_comprehensive.py
          python test_lockers.py

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Bandit security scan
        uses: python-security/bandit-action@v1
        with:
          path: backend/
          level: low
          confidence: medium

      - name: Run npm audit
        run: |
          cd frontend
          npm audit --audit-level moderate

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Python linting tools
        run: |
          pip install flake8 black isort

      - name: Install Node.js linting tools
        run: |
          cd frontend
          npm install --save-dev eslint prettier

      - name: Run Python linting
        run: |
          flake8 backend/ --max-line-length=88 --extend-ignore=E203,W503
          black --check backend/
          isort --check-only backend/

      - name: Run JavaScript linting
        run: |
          cd frontend
          npm run lint

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs:
      [
        backend-tests,
        frontend-tests,
        integration-tests,
        security-scan,
        code-quality,
      ]
    if: github.event_name == 'pull_request' && github.base_ref == 'main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          cd frontend && npm ci && cd ..

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Test production build
        run: |
          cd frontend
          npm run test -- --coverage --watchAll=false

      - name: Create test report
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Coverage reports available in artifacts" >> $GITHUB_STEP_SUMMARY
