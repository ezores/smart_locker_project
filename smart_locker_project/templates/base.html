<!DOCTYPE html>
<html lang="{{ g.locale }}">
  <head>
    <meta charset="UTF-8" />
    <title>
      {{ _('Smart Locker System') }} - {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="/static/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="/static/logo.png" alt="LACIME Logo" class="logo-img" />
      </div>
      <div class="brand">
        <h1 class="brand-name">LACIME</h1>
      </div>
      <div class="language-flags">
        <a
          href="/language/en"
          class="flag-link {% if g.locale == 'en' %}active{% endif %}"
          title="{{ _('English') }}"
        >
          <span class="flag-icon flag-icon-gb"></span>
        </a>
        <a
          href="/language/fr"
          class="flag-link {% if g.locale == 'fr' %}active{% endif %}"
          title="{{ _('French') }}"
        >
          <span class="flag-icon flag-icon-fr"></span>
        </a>
        <a
          href="/language/es"
          class="flag-link {% if g.locale == 'es' %}active{% endif %}"
          title="{{ _('Spanish') }}"
        >
          <span class="flag-icon flag-icon-es"></span>
        </a>
        <a
          href="/language/tr"
          class="flag-link {% if g.locale == 'tr' %}active{% endif %}"
          title="{{ _('Turkish') }}"
        >
          <span class="flag-icon flag-icon-tr"></span>
        </a>
      </div>
    </header>

    <div class="container">
      {% with messages = get_flashed_messages() %} {% if messages %} {% for
      message in messages %}
      <div class="alert">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}
    </div>
  </body>
</html>
